name: CD - Continuous Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

jobs:
  # Build and Push Docker Images
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [backend, frontend, nginx]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          target: production
          build-args: |
            REACT_APP_API_URL=${{ secrets.REACT_APP_API_URL }}

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.yourdomain.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}

      - name: Deploy to staging server
        env:
          STAGING_HOST: ${{ secrets.STAGING_HOST }}
          STAGING_USER: ${{ secrets.STAGING_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $STAGING_USER@$STAGING_HOST << 'EOF'
            cd /opt/life-management

            # Pull latest changes
            git pull origin main

            # Update environment variables
            echo "${{ secrets.STAGING_ENV }}" > .env

            # Pull latest images
            docker-compose -f docker-compose.prod.yml pull

            # Restart services with zero downtime
            docker-compose -f docker-compose.prod.yml up -d --no-deps --build

            # Run migrations
            docker-compose -f docker-compose.prod.yml exec -T backend npm run migrate

            # Clean up old images
            docker image prune -af
          EOF

      - name: Health check
        run: |
          sleep 30
          curl -f https://staging.yourdomain.com/health || exit 1

      - name: Notify on success
        if: success()
        run: echo "Deployment to staging successful!"

      - name: Notify on failure
        if: failure()
        run: echo "Deployment to staging failed!"

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event.inputs.environment == 'production'
    environment:
      name: production
      url: https://yourdomain.com

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}

      - name: Create database backup
        env:
          PROD_HOST: ${{ secrets.PRODUCTION_HOST }}
          PROD_USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $PROD_USER@$PROD_HOST << 'EOF'
            cd /opt/life-management
            ./scripts/backup.sh
          EOF

      - name: Deploy to production server
        env:
          PROD_HOST: ${{ secrets.PRODUCTION_HOST }}
          PROD_USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $PROD_USER@$PROD_HOST << 'EOF'
            cd /opt/life-management

            # Pull latest changes
            git pull origin main

            # Update environment variables
            echo "${{ secrets.PRODUCTION_ENV }}" > .env

            # Pull latest images
            docker-compose -f docker-compose.prod.yml pull

            # Restart services with zero downtime
            docker-compose -f docker-compose.prod.yml up -d --no-deps --build

            # Run migrations
            docker-compose -f docker-compose.prod.yml exec -T backend npm run migrate

            # Clean up old images
            docker image prune -af
          EOF

      - name: Health check
        run: |
          sleep 30
          curl -f https://yourdomain.com/health || exit 1

      - name: Smoke tests
        run: |
          curl -f https://yourdomain.com/api/health || exit 1

      - name: Notify on success
        if: success()
        run: echo "Deployment to production successful!"

      - name: Rollback on failure
        if: failure()
        env:
          PROD_HOST: ${{ secrets.PRODUCTION_HOST }}
          PROD_USER: ${{ secrets.PRODUCTION_USER }}
        run: |
          ssh -o StrictHostKeyChecking=no $PROD_USER@$PROD_HOST << 'EOF'
            cd /opt/life-management
            git reset --hard HEAD~1
            docker-compose -f docker-compose.prod.yml up -d --force-recreate
          EOF
          echo "Deployment failed, rolled back to previous version"
