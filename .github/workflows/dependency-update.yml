name: Dependency Updates

on:
  schedule:
    # Run every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest

    strategy:
      matrix:
        component: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Update dependencies for ${{ matrix.component }}
        working-directory: ./${{ matrix.component }}
        run: |
          # Check if package.json exists
          if [ -f package.json ]; then
            # Update to latest compatible versions
            npm update

            # Check for outdated packages
            npm outdated || true
          fi

      - name: Run security audit
        working-directory: ./${{ matrix.component }}
        run: |
          if [ -f package.json ]; then
            npm audit fix --audit-level=moderate || true
          fi
        continue-on-error: true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update ${{ matrix.component }} dependencies'
          title: 'chore: Update ${{ matrix.component }} Dependencies'
          body: |
            ## Automated Dependency Update

            This PR updates dependencies for the **${{ matrix.component }}** component.

            ### Changes
            - Updated npm packages to latest compatible versions
            - Applied security fixes for moderate+ vulnerabilities

            ### Testing
            - [ ] CI tests pass
            - [ ] Manual testing completed

            ---
            *This PR was automatically created by the dependency update workflow*
          branch: deps/update-${{ matrix.component }}-${{ github.run_number }}
          delete-branch: true
          labels: |
            dependencies
            automated
            ${{ matrix.component }}
